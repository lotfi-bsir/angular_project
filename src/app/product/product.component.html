<div class="col s12 m6 l4 xl3">
    <div class="card">
        <div class="card-image">
            <img [lazyLoad]="product.image">
            <span class="card-title" style="font-weight: bolder;color:black;">{{product.name}}</span>
            <a (click)="addProd(product)" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
            <h4>{{ product.price }} $</h4>
            <p>{{ product.label }}</p>
        </div>
    </div>
</div>
